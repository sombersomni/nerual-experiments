config:
  dataset:
    batch_size: 64
    name: mnist
    num_workers: 2
  logging:
    num_visualization_samples: 5
    print_frequency: 100
    save_embeddings_visualization: true
    save_triplet_samples: true
  model:
    embed_dim: 128
    latent_dim: 64
    num_heads: 8
    num_layers: 6
    patch_size: 4
  random_seed: 42
  training:
    classification_weight: 0.5
    classifier_weight: 0.5
    kl_weight: 0.01
    learning_rate: 0.0005
    reconstruction_weight: 1.0
    scheduler:
      T_max: 10
      gamma: 0.5
      step_size: 5
      type: StepLR
    triplet_margin: 1.0
    triplet_weight: 1.0
    use_multitask_loss: false
    weight_decay: 1e-4
dataset_config: !!python/object:dataset.DatasetConfig
  download_kwargs:
    download: true
    root: ./data
  input_size: 28
  name: MNIST
  num_channels: 1
  num_classes: 10
